<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./stylesheets/main.css" />
  <script src="./js/main.js" defer></script>
</head>

<body>
  <div class="wrap">
    <!-- 로그인바 영역 -->
    <div class="login_bar">
      <ul class="inner">
        <li>
          <a href="#">로그인</a>
        </li>
        <li>
          <a href="#">회원가입</a>
        </li>
        <li>
          <a href="#">고객센터</a>
        </li>
        <li>
          <a href="#">쿠팡플레이</a>
        </li>
        <li>
          <a href="#">제휴마케팅</a>
        </li>
      </ul>
    </div>

    <!-- 콘텐츠 영역 -->
    <div class="content">
      <div class="inner">


        <button class="button--category">
          <span class="menu"></span>
          <span class="menu_text">카테고리</span>
        </button>

        <div class="box1">
          <a href="https://www.coupang.com/" target="_blank" rel="noopener noreferrer" class="logo">
            <h1>
              <span class="sr-only">Coupang</span>
            </h1>
          </a>
        </div>

        <div class="box2">
          <form action="./action_link.html" class="form">
            <div class="category">
              <select name="유형" id="type">
                <option value="전체" selected>전체</option>
                <option value="의류">의류</option>
                <option value="식품">식품</option>
              </select>
              <svg width="9" height="6" viewBox="0 0 9 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 0H0L4.69565 6L9 0Z" fill="#767676"/>
              </svg>
            </div>
                    
            <div class="search_box">
              <input type="search" name="search" id="search" placeholder="찾고 싶은 상품을 검색해 보세요!" required>
              <button class="first-btn" aria-label="음성으로 검색"><!--배경이미지로구현--></button>
              <button class="second-btn" aria-label="검색하기 버튼"><!--배경이미지로구현--></button>
            </div>
          </form>
        </div>

        <div class="list-item box3">
          <ul>
            <li>
              <a href="#"><img src="./assets/icon/icon-rocket.svg" alt="파란색 로켓">
                로켓배송
              </a>
            </li>
            <li>
              <a href="#"><img src="./assets/icon/icon-fresh.svg" alt="초록색 로켓">
                로켓프레시
              </a>
            </li>
            <li>
              <a href="#">
                2022년 설날
                <img src="./assets/icon/new.svg" alt="new 뱃지">
              </a>
            </li>
            <li>
              <a href="#">
                로켓직구
              </a>
            </li>
            <li>
              <a href="#">
                골드박스
              </a>
            </li>
            <li>
              <a href="#">
                정기배송
              </a>
            </li>
            <li>
              <a href="#">
                이벤트/쿠폰
              </a>
            </li>
            <li>
              <a href="#">
                기획전
              </a>
            </li>
            <li>
              <a href="#">
                여행티켓
              </a>
            </li>
          </ul>
        </div>

        <div class="myCoupang">
          <button class="myCoupang-btn">
            <span><!--배경이미지로구현--></span>
            <span>마이쿠팡</span>
            
          </button>
          <ul>
            <li><a href="#">주문목록</a></li>
            <li><a href="#">취소/반품</a></li>
            <li><a href="#">찜리스트</a></li>
          </ul>
        </div>

        <div class="cart">
          <button class="cart-btn">
            <span><!--배경이미지로구현--></span>
            <span>장바구니</span>
            <span class="number">0</span>
          </button>
          
          <span class="no-item">장바구니에 담긴 상품이 없습니다.</span>
        </div>


      </div>  
    </div>
  </div>
</body>

</html>
